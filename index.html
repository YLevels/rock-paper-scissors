<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Rock Paper Scissors</h2>

    <div class="nameForm">
      <form class="inputPlayerName" id = "inputPlayerName">
        <div class="namequestion">What is your name?</div> 
        <input class="playerInput" id = playerInput type="text" name="pname"><br>
        <input type="button" onclick="getPlayerName()" value="Start game!"><br><br>
      </form>
    </div>

    <div class="directions"><h4>First to 5 wins!</h4></div>

    <div class="scoreSection">
      <div class="playerScore">
        <div ><p class="player" id="player">Player</p></div>
          <div class="playerScore">0</div>
      </div>
      <div class="computerScore">
        <div class="computer"><p></p><p>Computer</p></div>
          <div class="computerScore">0</div>
      </div>
    </div>

    <div class="playerSelection">
      <div class="question">What is your move?</div>
        <input class = "playerType" id = "playerType" type="text">
        <!--BUTTONS DO NOT WORK YET
        <div class="playerOptions">
          <button id="rock" value = "rock" onclick="changePlayerSelection('rock')">Rock</button>
          <button id="paper" value = "paper" onclick="changePlayerSelection('paper')">Paper</button>
          <button id="scissors" value = "scissors" onclick="changePlayerSelection('scissors')">Scissors</button>
        </div>-->
      <div class="playerChoice">You selected:</div>
        <div class="choice">choice</div>
    </div>

    <div class="results">
      This is where we will see the results update.
    </div>

    <button class="play-again">Play Again!</button>

    <script src="script.js"></script>
</body>
</html>
