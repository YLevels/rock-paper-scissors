<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="playerName">Enter your name: </div>
    <input class="playerInput" type="text">
    <div class="directions">First to 5 wins!</div>
    <div class="players">
      <div class="player"><p>Player</p></div>
      <div class="computer"><p>Computer</p></div>
    </div>
    <div class="score">
      <div class="playerScore">0</div>
      <div class="computerScore">0</div>
    </div>
    <div class="results">
      This is where we will see the results update.
    </div>
    <button class="play-again">Play Again!</button>
    <script src="script.js"></script>
</body>
</html>
